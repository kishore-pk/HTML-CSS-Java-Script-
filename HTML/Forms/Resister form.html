<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-Elements</FORM-Elements></title>
</head>
<body>
    
    <h1 style="text-align: center; color: blue;">Welcome to HTML Form</h1>
    <form>
        <label>FirstName:</label>
        <input type="text" name="FirstName"/> <br>
        <br>
        <label>LastName:</label>
        <input type="text" name="LastName"/> <br>
        <br>
        <label>Email:</label>
        <input type="text" name="Email"> <br>
        <br>
        <label>Password:</label>
        <input type="password" name="password"/> <br>
        <br>
        <label>Phone no:</label>
        <input type="tel" name="phone no"> <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others <br>
        <br>
        <label>Choose city:</label>
        <select>
            <option>select your city</option>
            <option>TN</option>
            <option>KL</option>
            <option>KA</option>
            <option>TL</option>
        </select> <br> <br>
        <label>Select your skills:</label>
        <input type="checkbox" name="skills" checked> HTML
        <input type="checkbox" name="skills" checked> CSS
        <input type="checkbox" name="skills"> JAVA
        <input type="checkbox" name="skills"> PYTHON
        <br> <br>
        <label>Message here</label>
        <textarea></textarea>
        <br> <br>
        <input type="Submit"> 
        <input type="Reset">
        </form>
</body>
</html>
