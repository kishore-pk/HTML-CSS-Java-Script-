<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable-JS</title>
</head>
<body>
    <script>
        // Varible Declaration in JS

        // 1. var keyword
        var course;
        var course = 'JS';
        document.write(course);
        var course = 'react';
        document.write(course);

        // 2. Let
        let courseFee = 20000;
       
        console.log(courseFee);

        // 3. const
        const discountfee = 10000;
        console.log(discountfee);

        // Staic vs Dynamic
        // JS is a dynamic language which can understand by itself
        let age = 10;

        // loosely vs strict coupled
        //  JS is  loosely coupled as it can understand easily
       let x = 10;
        console.log(x);
    </script>
</body>
</html>
