        // String Methods:

        let course ='JavaScript course';
        console.log(course);

        // 1.indexof

        console.log(course.indexOf('a'));
        
        // 2. lastinndexof

        console.log(course.lastIndexOf('a'));

        // 3. charat

        console.log(course.charAt(5));
        console.log(course.charCodeAt(5));
        
        // 4. substring

        console.log(course.substring(0,4));
        
        // 5.uppercase , lowercase

        console.log(course.toLocaleUpperCase());
        console.log(course.toLocaleLowerCase());
        
        // 6. split

        console.log(course.split());
        
        // 7. replace

        console.log(course.replace('course','development'));
        console.log(course.replaceAll('course','development'));
        
        // 8. includes

        console.log(course.includes('z'));



    </script>
