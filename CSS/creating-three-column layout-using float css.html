<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float layout css</title>
    <style>
        section{
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            float: left;
            width: 100%;
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            float: left;
            width: 22.6%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </section>
</body>
</html>
