<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors CSS</title>
    <style>
        /* Basic-Selectors */
        /* 1.Global Selector (*)*/
        *{
            background-color: orangered;
        }
        /* 2.Tag / Element Selector*/
        h1,h2,h3{
            color: aqua;
        }
        /* 3.Class Selectors*/
        .heading1{
            border: 1px solid yellow;
        }
        /* 4.Id Selecctor*/
        #heading1{
            text-align: center;
        }
        /* 5.Grouping Selctors*/

    </style>
</head>
<body>
    <h1 class="heading1" id="heading1">Welcome to CSS selectors</h1>
    <h2 class="heading1" id="heading1">Welcome to CSS selectors</h2>
    <h3 class="heading1" id="heading1">Welcome to CSS selectors</h3>
</body>
</html>
