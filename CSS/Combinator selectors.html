<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Selectors CSS</title>
    <style>
        ul>li{
            border: 1px solid royalblue;
            padding: 10px; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS
            <ol>
                <li>Angular</li>
                <li>React</li>
                <li>Vue</li>
            </ol>
        </li>
        <li>BTS</li>
        <li>Python</li>
    </ul>
</body>
</html>
