        // Array  Methods:

        // 1. push()--adds the element at  last

        let state =['KA','TN','KL','AP','BR']
        console.log(state);
        state.push('TG');
        console.log(state);

        // 2. pop()--removes the lement at last

        state.pop();
        console.log(state);

        // 3. Shift()--removes the element at first

        state.shift();
        console.log(state);


        // 4. unShift()--adds the element at first

        state.unshift('MP');
        console.log(state);

        // 5. splice(from the index, count, element)

        state.splice(1,1,'GOA');
        console.log(state);

        // 6. slice:

        console.log(state.slice(1,3));
        console.log(state);

        // 7. concat

        let a =[1,2,3]
        let b =[4,5,6]
        console.log(a,b);

        let c =a.concat(b);
        console.log(c);

        //  8.  includes()

        console.log(state.includes('AP'));

        // 9. indexOf

        console.log(state.indexOf('AP'));
        
        // 10. Reverse()
        
        console.log(state.reverse());

        // 11. join()

        console.log(state.join());





    </script>
