<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops-Js</title>
</head>
<body>
    <script>
        // 1. for loop
 
        for( let i=1 ; i<=10 ; i++){

           
            if(i==3){
                  continue;
            }
            console.log(`${i} -We are learning for loop`);
        }

        console.log(`-------While loop------------------`);

        // 2. while loop

        let i=1;
        while(i<=5){
            console.log(`${i} - We are learning while loop`);
            i++;
        }

       console.log(`-------Do-While loop------------------`);
       
        // 3. Do while loop

        let j=8;
        do{
            console.log(`${j} - We are learning  Do while loop`);
            j++;

        }while(j<=5)


    </script>
</body>
</html>
