<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-New-Element-HTML5</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
       <fieldset>
        <legend>New Features in HTML5</legend>
        <input type="text" name="username" placeholder="Enter Your Name">
        <input type="Email" name="Email" placeholder="Enter Your Email">
        <input type="number" name="Age" placeholder="Enter Your Age">
        <input type="tel" name="Phnum" placeholder="Enter Your Phnum">
        <input type="url" name="URL" placeholder="Enter Your URL">
        <input type="search" name="search" placeholder="Search anything here">

        <input type="date" name="">
        <input type="datetime" name="">
        <input type="time" name="">
        <input type="month" name="">
        <input type="week" name="">
        <input type="range" name="">
        <input type="color" name="">
        <input type="submit">
        </fieldset> <br> <br>

        <input type="text" name="Username" placeholder="Enter your name" required minlength="7" maxlength="10" autofocus readonly>
        <input type ="number" name="Age" placeholder="Enter You Age" step="2">
        <input type="submit">
    </form>
</body>
</html>
